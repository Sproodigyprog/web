<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Learn webpack</title>
  	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.9.0/slick/slick.css"/>
    <style>
      .slider {
        width: 50%;
        border: 1px solid brown;
        display: flex;
        padding: 1em;
        background: lightblue;
      }

      .slider__item {
        display: flex;
        margin: auto;
        padding: 2em;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="slider single-item">
      <div class="slider__item">
        <img src="assets/img/small_waterflow.jpg" alt="">
      </div>
      <div class="slider__item">
        <img src="assets/img/abstract.webp" alt="">
      </div>
      <div class="slider__item">
        <img src="assets/img/eifel_tower.jpg" alt="">
      </div>
      <div class="slider__item">
        <img src="assets/img/kitty.webp" alt="">
      </div>
      <div class="slider__item">
        <img src="assets/img/river.jpeg" alt="">
      </div>
      <div class="slider__item">
        <img src="assets/img/sity.webp" alt="">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
      integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.9.0/slick/slick.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.single-item').slick({
          infinite: true,
          dots: true,
          slidesToShow: 3,
          slidesToScroll: 1
        });
      });
    </script>
  </body>
</html>
